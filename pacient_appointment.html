<form action="" method="post" role="form" class="contactForm">
    <div class="form-group" style="width:200px;">
      <input type="text" name="name" class="form-control br-radius-zero"  id="name" placeholder="Your name ..." style="text-align: center;"/>
      <div class="validation"></div>
    </div>
    
    <div class="form-group" style="width:200px;">
      <input type="date" class="form-control br-radius-zero" name="dob" id="dob" placeholder="Your date of birth ..." style="text-align: center;"/>
      <div class="validation"></div>
    </div>

    <div class="form-group" style="width:200px;">
        <input type="text" class="form-control br-radius-zero" name="cnp" id="cnp" placeholder="Your CNP ..." maxlength="13" style="text-align: center;"/>
        <div class="validation"></div>
      </div>

      <div class="form-group" style="width:200px;">
        <textarea class="form-control br-radius-zero" name="symptoms" id="symptoms" placeholder="Your symptoms here ..." maxlength="13" style="text-align: center;"> </textarea>
        <div class="validation"></div>
      </div>
    <div class="form-action">
      <button type="submit" class="btn btn-form">Schedule an appointment</button>
    </div>
  </form>
